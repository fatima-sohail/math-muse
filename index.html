<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math-muse</title>
    <link rel="stylesheet" href="styles.css">
    <script src="simple-calculator.js"></script>
</head>
<body>
    <div class = "calculator">
        <br>
        <br>
        <br>
        <div class="text-input">
            <input type="text" id="user-input" disabled>
        </div>
        <br>
        <br>
        <div class="buttons">
            <button onclick="userInputFunction(1)">1</button>
            <button onclick="userInputFunction(2)">2</button>
            <button onclick="userInputFunction(3)">3</button>
            <button onclick="performOperation('+')">+</button>
            <br>
            <button onclick="userInputFunction(4)">4</button>
            <button onclick="userInputFunction(5)">5</button>
            <button onclick="userInputFunction(6)">6</button>
            <button onclick="performOperation('-')">-</button>
            <br>
            <button onclick="userInputFunction(7)">7</button>
            <button onclick="userInputFunction(8)">8</button>
            <button onclick="userInputFunction(9)">9</button>
            <button onclick="performOperation('*')">*</button>
            <br>
            
            <button onclick="userInputFunction(0)">0</button>
            <button onclick="clearUserInput()">C</button>
            <button>=</button>
            <button onclick="performOperation('/')">/</button>
        </div>
    </div>
</body>
</html>
